version: '3'

services:
  subsistema_4:
    image: javieryz/notificaciones:latest
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    depends_on:
      - db_subsistema_4
  
  db_subsistema_4:
    image: javieryz/db:latest
    environment:
      - MYSQL_ROOT_PASSWORD=aos2023
    ports:
      - "3306:3306"
    volumes:
      - mysql:/var/lib/mysql

  frontend_subsistema_4:
    image: swaggerapi/swagger-ui:latest
    container_name: aos2023_ui
    ports:
      - "8080:8080"
    environment:
      SWAGGER_JSON: /aos/openapi.yaml
    volumes:
      - ./openapi:/aos:ro

volumes:
  mysql: